<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Practica CSS</title>
</head>
<body>
    <!-- La clase le gana al h1, el id le gana a la clase y el style en linea le gana al id -->
    <h1 class="clase-color-red" id="id-green" style="color: brown;">Titulo a arreglar con CSS</h1>

    <!-- METODOLOGIA BEM -->
    <div class="contact-form">
        <!-- 
            A los hijos dentro del bloque padre, les pongo una clase
            que se empiece igual que su padre(en este caso contact-form)
            seguido de 2 "_" y el nombre del objeto(en este caso input) 
            
            OSEA: nombreClasePadre + __ + nombreObjeto
            CON DISTINCIONES: nombreClasePadre + __ + nombreObjeto + -- + nombreParaDistiguir
            CON SUBHIJOS: nombreClasePadre + __ + nombreObjeto + - + nombreHijo
        -->
        <input type="text" class="contact-form__input">
        <input type="text" class="contact-form__input">
        <!-- Si quiero diferenciar en algo a un hijo le agrego 2 "-" y un nombre distintivo -->
        <input type="text" class="contact-form__input--unicoYdiferente">
        <input type="text" class="contact-form__input">
        <!-- Aca tambien el elemento p tiene una clase empezada como su padre seguida de __suNombre -->
        <p class="contact-form__p">
            <!-- Aca su hijo hace lo mismo pero con la diferencia de que separa su subhijo con "-" -->
            <h2 class="contact-form__p-h2">Lol estoy dentro de un p</h2>
        </p>
    </div>
</body>
</html>

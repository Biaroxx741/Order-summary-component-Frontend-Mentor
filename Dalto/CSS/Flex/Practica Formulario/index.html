<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practica CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf1d7ed103.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="super-container">
        <div class="flex-container">
            <form class="form">
                <div class="form__section">
                    <input type="email" class="form__input" placeholder="Email">
                </div>
                <div class="form__section">
                    <input type="texto" class="form__input" placeholder="Asunto">
                </div>
                <div class="form__section">
                    <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
                </div>
                <div class="form__section">
                    <input type="submit" class="form__input">
                </div>
            </form>
            <div class="form-img">
                <div class="img-container">
                    <div>
                        <img src="mail.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

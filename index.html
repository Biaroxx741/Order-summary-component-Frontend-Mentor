<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <article class="card-container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
        <h1>Order Summary</h1>
        <div class="card__description">
          <p>You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card__plan-container">
          <img src="./images/icon-music.svg" alt="music-icon">
          <h2 class="card__plan__title">Annual Plan</h2>
          <div class="card_plan__button-container">
            <button id="change-button">Change</button>
          </div>
          <p class="card__plan__price">$59.99/year</p>
        </div>
        <button id="procced-button">Procced to Payment</button>
        <button id="cancel-button">Cancel Order</button>
      </div>
    </article>
  </main>
</body>
</html>
